<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="/" id="logo">Webfood</a>
      <nav>
        <ul>
          <li><a href="" title="Browse Meals">Browse Meals</a></li>
          <li><a href="" title="My Orders">My Orders</a></li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>

    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="./images/risotto.jpg" alt="Risotto with Tiger Prawns" />
              <div class="item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" tile="Add to Cart" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="./images/cheeseburgers.jpg" alt="Cheeseburger" />
              <div class="item-content">
                <h2>Cheeseburger</h2>
                <a href="" tile="Add to Cart" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <aside id="side-drawer">
      <nav>
        <ul>
          <li><a href="" title="Browse Meals">Browse Meals</a></li>
          <li><a href="" title="My Orders">My Orders</a></li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
